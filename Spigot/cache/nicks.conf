#
# For fake players to be able to use these nicks you have to add them to the other nicks.conf file.
# You can do it manually or with the command "/xs cache merge nicks".
#
# TIP: Wait a few days before using these nicks so that the plugin can correctly analyze the users.

nicks {
  lists {
    # List of nicknames that have logged in less than 3 times to the server,
    # so they are not considered active and can be used as a fake player.
    safe_nicks = []
    # Players who have been detected as active users or are still being analyzed.
    unsafe_nicks = []
  }
  # This is a technical section used by the plugin to monitor how many times a player has logged in.
  # Do not modify anything.
  data {}
}